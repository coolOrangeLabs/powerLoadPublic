name: Release
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2025

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v4
      with:
        repository: coolOrangeLabs/powerLoad
        token: ${{ secrets.SOURCE_REPO_TOKEN }}
        path: source-repo

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Setup NuGet.exe for use with actions
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@296fd3ccf8528660c91106efefe2364482f86d6f
      uses: NuGet/setup-nuget@v1.2.0
      
    - name: Restore Packages
      run: nuget restore powerload.sln
      working-directory: source-repo\

    - name: Build solution
      run: |
          msbuild powerload.sln /p:Platform="Any CPU - Vault 2023"  /p:Configuration=Release /p:Version=25.0.${{ github.run_number }}.0
          msbuild powerload.sln /p:Platform="Any CPU - Vault 2024"  /p:Configuration=Release /p:Version=25.0.${{ github.run_number }}.0
          msbuild powerload.sln /p:Platform="Any CPU - Vault 2025"  /p:Configuration=Release /p:Version=25.0.${{ github.run_number }}.0
      env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
      working-directory: source-repo\

    - name: Build WiX Installer
      run: |
            msbuild PowerLoad_Installer/PowerLoad_Installer.wixproj /p:Configuration=Release /p:Platform=x64 /p:Major=25 /p:Minor=0 /p:Build=${{ github.run_number }} /p:Revision=0
      env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
      working-directory: source-repo\


    - name: Create GitHub Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v25.0.${{ github.run_number }}
        name: Release v25.0.${{ github.run_number }}
        draft: true
        prerelease: false
        files: source-repo\PowerLoad_Installer\bin\Release\*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Checkout target repo
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        path: target-repo

    - name: Copy documentation to New Repository
      shell: pwsh
      run: |
        copy-item ${{ github.workspace }}\source-repo\README.md ${{ github.workspace }}\target-repo\README.md -Force
        copy-item ${{ github.workspace }}\source-repo\CmdLets\doc\*.md ${{ github.workspace }}\target-repo\CmdLets\doc\ -Force
      working-directory: .

    - name: Commit docuemntation changes
      run: |
        git config user.name "Marco Mirandola"
        git config user.email "marco.mirandola@coolorange.com"
        git add .
        git commit -m "Update documentation"
        git push origin main
      working-directory: target-repo

